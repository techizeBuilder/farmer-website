services:
  # PostgreSQL Database
  - type: pserv
    name: harvest-direct-db
    env: node
    plan: free
    region: oregon
    
  # Web Service (Backend + Frontend)
  - type: web
    name: harvest-direct-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: harvest-direct-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false