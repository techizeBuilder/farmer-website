services:
  # ✅ PostgreSQL Database
  - type: postgres
    name: harvest-direct-db
    plan: free
    region: oregon

  # ✅ Backend Service
  - type: web
    name: harvest-direct-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: harvest-direct-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: SESSION_SECRET
        generateValue: true

  # ✅ Frontend (Static Site)
  - type: web
    name: harvest-direct-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
