services:
  - type: web
    name: backend
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - fromGroup: backend-env
    disk:
      name: uploads
      mountPath: public/uploads
      sizeGB: 1

  - type: web
    name: frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
